<!--...
<input type="email"/>

- Espera que o usuário digite um email
- Irá validar se o valor digitado é um email

# Atributos

- placeholder
- readonly/disabled
- value

<form action="">
    <input type="email"
    placeholder="Digite seu Email"
    readonly
    value=support.code@vallori.com>
    <button type="submit">Enviar</button>

</form>

- required

<form action="">
    <input type="email"
    required>
    <button type="submit">Enviar</button>

</form>

- multiple
    * o campo irá receber 1 ou mais emails, separado por vírgulas

    <form action="">
        <input type="email"
        multiple>
        <button type="submit">Enviar</button>

    </form>

- minlenght/maxlenght
    * O mínimo e/ou máximo valor que o campo irá conter
- size
    * Valor número indicado quantos caracteres esse campo deve conter,
    modificando o tamanho do campo para o usuário

    <form action="">
        <input type="email"
        minlenght="8"
        maxlenght="30"
        size="12"
        >
        <button type="submit">Enviar</button>

    </form>

- pattern
    * Uso de expressão regular para validar o campo
    * exemplo: O usuário só poderá colocar o email do domínio 
    rocketseat.com.br
        * pattern="[.+@rocketseat\.com\.br]"
        "." -> significa qualquer caracter
        "+"-> uma ou mais vezes, seguido de @
        "\." -> Essa contra barra é para aceitar um ponto como, sendo ele, literal
    
    <form action="">
        <input type="email"
        pattern=".+@rocketseat\.com\.br]"
        title="Somente emails @rocketseat.com.br serão aceitos"
        >
        
    </form>
    
- list 
    * o id de uma tag <datalist> que está no mesmo documento
    * <datalist> irá conter uma lista de valores pré-definidos
    a fim de sugerir ao usuário, quais valores estão disponíveis
        * Os valores do <datalist> que não forem compatíveis com o campo, não serão
        apresentados como sugestão

    <form action="">
        <datalist id="emailslist">
        <option>douglas.cto@vallori.com.br</option>
        </datalist>
        <input type="email"
        list="emailslist"
        >
        <button type="submit">Enviar</button>
    </form>
-->
