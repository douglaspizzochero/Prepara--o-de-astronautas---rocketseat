<!--
    <input>    Atributos Comuns
    -autocomplete (o navegador verá qual email, ou outra informação
    você costuma usar com frequência e sugerir o autocomplete)
    - autofocus (boolean) - foca com o cursor e fica piscando
    sendo que esse só funciona 1 a cada página inteira
    - disabled (boolean) - desabilitado
    - value - valor qualquer que eu consigo ir e apagar o valor,
    mas com o disabled eu não consigo apagar
    - readonly (boolean) (quase todos) - parecido com o disabled, mas não fica "opaco"
    -form - linkar o input com o formulario
    - name - Para enviar os dados do input para o formulário
    required (quase todos, alguns campos específicos não vão aceitar)
    Obrigatório, ou seja, temos que colocar valor alí dentro
    -placeholder (quase todos)(campo de passoword, search, tel, text, url)
    NÃO TROCAMOS O LABEL PELO PLACEHOLDER, pois o label serve para acessibilidade
    (leitor de tela)
    FOR TEM QUE ESTAR LINKADO COM UM ID
-->

<!--
    <input type="password">
    
    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User
    Agent

    # Atributos

    - minlenght / maxlenght
        * O número e/ou máximo de caracteres para
        este campo

    - size
        * O número aceitável de caracteres que esse campo
        deverá conter

    - pattern 
        * Expressão regular para validar o que está sendo 
        digitado no campo
        * Altamente recomendado o uso de um padrão de segurança
        de alta de senhas
        * Exemplo: queremos que a senha contenha caracteres
        hexadecimais com o limite de no mínimo 4 e no máximo 8 caracteres
            *pattern ="[0-9a-fA-F]{4,8}"
        
        - placeholder 
            * Mostra um exemplo de texto a ser digitado no campo
        
        - readonly/disabled  
         * Atributo booleano indicando se o campo está habilitado ou não
        
        - required
        * O campo será obrigatório

    -inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliehte só adicione números
        * inputmode="numeric"
    -autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocompletar
        *new-password: o navegador poderá surgerir uma nova senha
    

-->
