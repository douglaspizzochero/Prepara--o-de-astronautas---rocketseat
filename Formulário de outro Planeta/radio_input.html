<!-- 
    <input type="radio">
    
    - Projetado para selecionar uma
    única opção de um grupo de opções

    ATRIBUTOS ESSENCIAIS
    - checked
        indica que o campo foi marcado
    - value
        valor que aquele campo contém

-->

<fieldset>
    

    <legend>Bora tomar um café?</legend>
    <label for="sim">Sim</label>
    <input checked type="radio" id="yep" name="coffe" value="yes">

    <label for="no">Não</label>
    <input type="radio" id="no" name="coffe" value="no">
    
</fieldset>
