    <textarea>
        - texto de mais de uma linha
        - útil para textos grandes
    
    ATRIBUTOS
        - id - identificar qual é o text area;
        quando tiver um label anterior ou posterior
        esse for e o id serão ligados pelo mesmo nome
        <label for="message">Mensagem</label>
        <textarea id="message"></textarea>
        
        - name - ele servirá quando enviarmos o formulario e lá,
        quando recebermos esses dados de algum lugar através do nome colocado
        no name
        
        - rows e cols - coluna e linha definem o tamanho no textarea
        <textarea cols="30" rows="30"></textarea>
        
        - maxlenght e minlenght - tamanho máximo/mínimo do texto 
        <textarea maxlenght="4"></textarea>

        - wrap - ajuda a identifcar
        .. outros comuns aos <input>s
            - autocomplete, autofocus, disabled,
            placeholder, readonly, form, required
            <textarea wrap="off"></textarea>
--> <textarea name="" id="" cols="30" rows="10"></textarea>
