<!--
    <input type="color" />
    - Interface para selecionar cor
    - Color picker

    # Atributos
    - value: RGB
        - Se inválido, o preto será exibido
    -list
        * o id de uma tag <datalist> que está no mesmo 
        documento
        * <datalist> irá conter uma lista de valores pré
        definidos a fim de 
            * Os valores do <datalist> que não forem compativeis
            com o ca
    Reparar nos navegadores que aceita o datalist, pois não são todos.
-->

<input type="color" value="#ff0000">
<br> <br>

<datalist id="colorsdata">
    <option>#0000ff</option>
</datalist>
<input type="color" list="colorsdata">
