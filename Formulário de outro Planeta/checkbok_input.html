<!-- 
    <input type="checkbox">

    - Caixas que podem ser marcadas
    - Selecionar um valor para ser enviado
    - Se não selecionado, não será enviado nenhum dado
    

    ATRIBUTOS 
    - globais
    - value
        * valor que aquele campo contém
        * se não estiver presente, o padrão é "on"
    
    - checked
        * para deixar o campo marcado por padrão
                
    -->

    <label for="subscribe">Receber notificações</label>
    <input type="checkbox" name="subscribe" id="subscribe">
<!-- subscribe=on caso não marque ele não receberá nada, estará vazio -->

<!-- MARCAR MÚLTIPLOS VALORES?

    - USAREMOS O ATRIBUTO "NAME" COM O MESMO NOME PARA OS DIVERSOS CAMPOS
-->

<fieldset>
    <legend> Choose your interests </legend>
    <div>
        <input type="checkbox" id="coding" name="interest"
        value="coding" checked>
        <label for="coding">Coding</label>
    </div>
    <div>
        <input type="checkbox" id="music" name="interest"
        value="music">
        <label for="music">Music</label>
    </div>
</fieldset>
<!-- No back-end ele receberão, caso eu tenha marcado os dois boxs
"interest=coding, music" -->
