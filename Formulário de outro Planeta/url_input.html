<!--
    <input type="url" />

    - Espera que o usuário figite uma URL
    - Irá validar se o valor digitado é uma url

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    - required

    - minlenght / maxlenght
        * O mínimo e/ou máximo valor que o campo irá conter
    
    - size
        * Valor número indicando quantos caracteres esse campo deveria conter,
        modificando o tamanho do campo para o usuário
    
    - pattern
        * Uso de expressão regular para validar o campo
    
    - list
        * o id de uma tag >datalist> que está no mesmo documento
        *<datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário,
        quais valores estão disponíveis
            * Os valores do <datalist> que não forem compatíveis com o campo,
            não serão apresentados como sugestão
    - spellcheck
        * Habilitar a verificação ortográfica para este input
        
-->
<datalist id="urlsdata">
    <option>http://meusite.com.br</option>
    <option>https://meusite.com.br</option>
</datalist>
<form action="">
    <input type="url"
    placeholder="http://example.com"
    pattern=".*\.com\.br.*"
    title="Somente domínios .com.br serão aceitos"
    required
    list="urlsdata"
    spellcheck="true"
    > <!-- http://algumacoisa.com  -->

    <button type="submit">Enviar</button>
</form>
