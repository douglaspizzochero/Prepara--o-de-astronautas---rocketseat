<form action="">
    <label for="">Pesquisar pelo ID: </label>
    <input type="search" name="id" 
    size="10"
    pattern="[0-9]{2}"
    title="Número do ID de 00 a 99">
    <button>Pesquisar</button>
    <!-- o pattern vai esperar por uma expressão regular, é uma estrutura de
    texto que fará a busca por semelhança, no exemplo acima são números de
    0 a 9 que se repetem 2 vezes -->

</form>
